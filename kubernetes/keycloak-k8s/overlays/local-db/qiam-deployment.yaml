apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: registry.dmc-it-solutions.io/qap-ee:kubernetes-2.0.0
        args:
        - start-dev
        - --http-enabled=true
        - --proxy-headers=forwarded
        - --hostname=https://keycloak-dev.k8s.dmc-it-solutions.cloud
        - --hostname-strict=true
        - --spi-theme-default=keycloak-v2
        - --spi-theme-welcome-theme=keycloak-v2
        - --spi-theme-login-theme=keycloak-v2
        - --spi-theme-account-theme=keycloak-v2
        - --spi-theme-admin-theme=keycloak-v2
        - --spi-theme-email-theme=keycloak-v2
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: KC_DB
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_DB
        - name: KC_DB_URL
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_DB_URL
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: KC_DB_USERNAME
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: KC_DB_PASSWORD
        - name: KC_DB_SCHEMA
          valueFrom:
            configMapKeyRef:
              name: keycloak-config
              key: KC_DB_SCHEMA
        - name: KC_BOOTSTRAP_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: KC_BOOTSTRAP_ADMIN_USERNAME
        - name: KC_BOOTSTRAP_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: KC_BOOTSTRAP_ADMIN_PASSWORD